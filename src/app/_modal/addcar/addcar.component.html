<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Car Detail</h4>
  <button type="button" class="btn close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="addCarData">
    <div class="form-group">
      <label for="carno">Enter Car No</label>
      <input class="form-control" type="text" id="carno" name="carNo" [(ngModel)]="carDetail.carNo"
             placeholder="Enter Car No"/>
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input class="form-control" type="text" id="color" name="carColor" [(ngModel)]="carDetail.color"
             placeholder="Enter Car Color"/>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="submit" (click)="addCarDetails()">Add Car</button>
  <button type="button" class="btn btn-warning" (click)="modal.dismiss('Cancel')">Cancel</button>
</div>
